<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Expense Tracker</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tracker.html">Tracker</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="user.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="user-profile">
            <h1>User Profile</h1>

            <!-- Profile Display Section -->
            <div class="card profile-display">
                <img id="profile-pic" src="images/default-avatar.png" alt="Profile Picture">
                <div class="profile-details">
                    <h2 id="display-name">Your Name</h2>
                    <p id="display-email">your.email@example.com</p>
                    <p id="display-budget">Monthly Budget: $0.00</p>
                </div>
            </div>

            <!-- Profile Form Section -->
            <div class="card profile-info">
                <h2>Profile Details</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="monthly-budget">Monthly Budget</label>
                        <input type="number" id="monthly-budget" name="budget" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-pic-upload">Upload Profile Picture</label>
                        <input type="file" id="profile-pic-upload" accept="image/*">
                    </div>
                    <button type="submit" class="btn">Save Profile</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="js/user.js"></script>
</body>
</html>
